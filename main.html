<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game | Govind</title>

    <!-- linking favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <!-- liking css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="topContainer">
        <div class="mainContainer">
            <div id="headContainer">
                <div class="groupEle">
                    <div class="ele">
                        <h2 >HITS</h2>
                        <div id="hitval" class="innerEle">4</div>
                    </div>
                    <div class="ele">   
                        <h2>TIMER</h2>
                        <div class="innerEle timerval">5</div>
                    </div>
                    <div class="ele">
                        <h2>SCORE</h2>
                        <div id="scoreval"class="innerEle">0</div>
                    </div>
                </div>
            </div>
            <div id="bodyContainer">
                <div class="bubble">
                    <div class="bubbli">2</div>
                </div>
            </div>
        </div>
    </div>

    <!-- linking js -->
    <script src="index.js"></script>
</body>
</html>
